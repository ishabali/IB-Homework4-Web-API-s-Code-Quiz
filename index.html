<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <!-- Added reset.css to reset all styling for all browsers -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <script src="https://code.jquery.com/jquery.js"></script> -->
    
  </head>
  <body>
    
    <ul class="nav justify-content-center">
      <form class="form-inline">
        <button class="btn btn-outline-success btn-lg" id = "highScores" type="button">High Scores</button>
        <!-- <button class="btn btn-outline-success" id = "timeLeft" type="button">Time Left</button> -->
   
      </form>

      <div class="quizContainer">
          <h1>Hello! Welcome to the Javascript Dynamic Quiz!</h1>
     <!-- ----------- -->
     <h4 style="color:#FF0000;position:absolute;left:70%;top:30%;" align="center" ><span id="iTimeShow">Time Remaining: </span><br/><span id='timer' style="font-size:25px;"></span></h4>
     <!-- ----------- -->
          <div class="question"></div>
          <ul class="choiceList"></ul>
          <div class="quizMessage"></div>
          <div class="result"></div>
          <div class="nextButton">Next Question</div>
          <br>
      </div>

      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="./assets/javascript/script.js"></script>
  </body>
